<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="192x192" href="img/tech-para-todos-logo.png">
    <title>Contato | Tech Para Todos</title>
    <link rel="stylesheet" href="formulario/formulario.css">
    <style>
        #imsg {
            resize: none;
            /* Impede que o usuário redimensione a caixa de texto */
        }
    </style>
</head>

<body>
    <form id="iformulario">
        <div class="form-container">
            <div class="form-header">
                <img src="img/tech-para-todos.png" alt="Logo Tech Para Todos" class="form-logo">
                <div class="form-header-text">
                    <h2>Formulário de contato</h2>
                    <legend>Mande uma mensagem e tire todas as suas dúvidas sobre o curso ou site!</legend>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="seu nome completo">
                    <span id="erroNome" class="mensagem-erro"></span>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu melhor e-mail">
                    <span id="erroEmail" class="mensagem-erro"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="telefone">Telefone/Whatsapp</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(xx)xxxxx-xxxx">
                    <span id="erroTelefone" class="mensagem-erro"></span>
                </div>
                <div class="form-group">
                    <label for="curso">Curso</label>
                    <select id="curso" name="curso">
                        <option value="">-- Selecione uma opção --</option>
                        <option value="conhecimentos-essenciais">Conhecimentos Essenciais do Computador</option>
                        <option value="produtividade-office">Produtividade (Pacote Office ou Similares)</option>
                        <option value="segurança-da-informação">Segurança da Informação</option>
                    </select>
                    <span id="erroCurso" class="mensagem-erro"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" rows="5" placeholder="Digite sua mensagem aqui..."></textarea>
                <span id="erroMensagem" class="mensagem-erro"></span>
            </div>
            <div class="form-footer">
                <input type="button" id="ienviar" value="Enviar">
                <input type="reset" id="btnCancelar" value="Cancelar">
            </div>
        </div>
    </form>
    <script type="text/javascript" src="formulario/formulario.js"></script>
</body>

</html>
